<h2>Categories are:</h2>
<ul>
  <li *ngFor="let category of categories | async">
    <div class="type" [ngClass]="category.name.toLowerCase()">
      {{category.name}}
    </div>
    <button (click)="deleteCategory(category.id)" class="btn--raised">delete</button>
  </li>
</ul>
<div bp="grid">
  <input bp="10" type="text" [(ngModel)]="category.name" name="name">
  <button (click)="addCategory()" class="btn--raised" bp="2">add</button>
</div>
