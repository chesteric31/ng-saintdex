<ul>
  <li *ngFor="let category of categories | async">
    <div bp="grid">
      <div class="type" [ngClass]="category.name.toLowerCase()" bp="10@sm">
        {{ category.name }}
      </div>
      <button (click)="editCategory(category.id)" class="btn--raised" bp="1@sm">edit</button>

    </div>
  </li>
</ul>
